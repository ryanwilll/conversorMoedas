<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css" />
    <link rel="shortcut icon" href="./src/assets/fav.png" type="image/x-icon">
    <title>Conversor de Moedas</title>
</head>

<body>

    <main>
        <section class="conversor">
            <h2>Conversor de Moeda</h2>
            <div class="wrapper">
                <div class="money-wrapper">
                    <input type="text" class="amount" placeholder="$ 1.000,00">
                    <div class="dropdown">
                        <div class="selected"><span class="fi fi-us fis"></span>USD</div>

                        <ul>
                            <li><span class="fi fi-us fis"></span>USD</li>
                            <li><span class="fi fi-br fis"></span>BRL</li>
                            <li><span class="fi fi-eu fis"></span>EUR</li>
                            <li><span class="fi fi-gb fis"></span>GBP</li>
                        </ul>
                    </div>
                </div>
                <div class="arrow-converter">
                    <img src="./src/assets/arrow-change.svg" alt="">
                </div>
                <div class="money-wrapper">
                    <input type="text" class="amount" readonly placeholder="R$ 5.148,20">
                    <div class="dropdown">
                        <div class="selected"><span class="fi fi-br fis"></span>BRL</div>

                        <ul>
                            <li><span class="fi fi-us fis"></span>USD</li>
                            <li><span class="fi fi-br fis"></span>BRL</li>
                            <li><span class="fi fi-eu fis"></span>EUR</li>
                            <li><span class="fi fi-gb fis"></span>GBP</li>
                        </ul>
                    </div>
                </div>

            </div>
            </div>
        </section>
        <section class="cambio">
            <h2>Taxa de Câmbio</h2>
            <div class="wrapper" id="chart"></div>
            <div class="chart-controls">
                <button>1D</button>
                <button>5D</button>
                <button class="active">1M</button>
                <button>1A</button>
                <button>5A</button>
                <button>Máx</button>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="./src/js/index.js"></script>
</body>

</html>
